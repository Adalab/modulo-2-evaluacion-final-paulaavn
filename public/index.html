<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscador de series</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />

</head>

<body>

  <header class="css_header js_header">
      <h1 class="css_title js_title">Buscador de series</h1>
  </header>
  <main class="css_main js_main">
      <form clas="css_form js_form" action="/signup" method="get">

          <input id="search" type="text" class="js_input" placeholder=" Busca una serie">
          <button type="button" class="css_btn js_btn">Search</button>
      </form>
      <div class="js_list_container">
          <ul class="js_series_list">
              <li class="js_series_list_item" id="">
                  <div class="js_serie_container">
                      <img class="js_serie_image" src="" alt="">
                      <h2 class="js_serie_title"></h2>
                  </div>
              </li>
          </ul>
      </div>
  </main>

  <script src="./assets/js/main.js"></script>
</body>

</html>
