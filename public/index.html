<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscador de series</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />

</head>

<body>

  <header class="css_header js_header">
      <h1 class="css_title js_title">Buscador de series</h1>
  </header>
  <main class="css_main js_main">
      <form clas="css_form js_form" action="signup">

          <input id="search" type="search" placeholder="   Busca una serie" class="css_input js_input">
          <button type="button" class="css_btn js_btn">Search</button>
      </form>
      <section class="css_series_section js_series_section">
          <div class="css_favourites_series js_favourites_series">
              <h2 class="css-favorites_title">Series favoritas</h2>
              <ul class="css_favourite_series js_favourite_series"></ul>
          </div>
          <div class="css_card_container js_card_container">

              <ul class="css_series_list js_series_list"></ul>
          </div>
      </section>
  </main>
  

  <script src="./assets/js/main.js"></script>
</body>

</html>
